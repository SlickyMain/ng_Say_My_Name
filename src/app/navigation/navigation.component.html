<mat-sidenav-container class="sidenav-container">
	<mat-sidenav
		#drawer
		class="sidenav"
		[ngClass]="{ hidden: !(isHandset$ | async) === true }"
		[attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
		[mode]="(isHandset$ | async) ? 'over' : 'side'"
		[opened]="(isHandset$ | async) === false"
	>
		<mat-toolbar>{{ "menu" | i18nextEager }}</mat-toolbar>
		<mat-nav-list>
			<div class="flex flex-col px-2">
				<button
					[ngClass]="{ 'bg-sky-400': isRu() }"
					(click)="setLang('ru')"
					class="bg-sky-500 rounded my-2 py-2 px-3 text-white"
				>
					Русский
				</button>
				<button
					[ngClass]="{ 'bg-sky-400': !isRu() }"
					(click)="setLang('en')"
					class="bg-sky-500 rounded py-2 px-3 text-white"
				>
					English
				</button>
			</div>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content>
		<mat-toolbar color="primary" class="addScrollX">
			<button
				type="button"
				aria-label="Toggle sidenav"
				mat-icon-button
				(click)="drawer.toggle()"
				*ngIf="isHandset$ | async"
			>
				<mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
			</button>
			<span>Breaking Bad</span>
			<a
				class="rounded p-1 mx-2 text-white"
				routerLinkActive="activeLink"
				ariaCurrentWhenActive="page"
				[routerLinkActiveOptions]="{ exact: true }"
				routerLink="/"
				>{{ "main_page" | i18nextEager }}</a
			>
			<a
				class="rounded p-1 text-white"
				routerLinkActive="activeLink"
				ariaCurrentWhenActive="page"
				[routerLinkActiveOptions]="{ exact: true }"
				routerLink="/favorite"
				>{{ "favorite_page" | i18nextEager }}</a
			>
			<span class="spaceClass"></span>
			<div *ngIf="(isHandset$ | async) === false">
				<button
					[ngClass]="{ 'bg-sky-400': isRu() }"
					(click)="setLang('ru')"
					class="rounded m-1 p-1 text-white"
				>
					Русский
				</button>
				<button
					[ngClass]="{ 'bg-sky-400': !isRu() }"
					(click)="setLang('en')"
					class="rounded m-1 p-1 text-white"
				>
					English
				</button>
			</div>
		</mat-toolbar>
		<!-- Add Content Here -->
		<ng-content></ng-content>
	</mat-sidenav-content>
</mat-sidenav-container>
